    <section>
        <div class="form-box">
            <div class="form-box">
                <div class="form-value">
                    <form action="">
                        <div class="input-box">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" required id="">

                        </div>

                        <div class="input-box">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" required id="">

                        </div>

                        <div class="forget">
                            <label for=""><input type="checkbox">Remember Me</label><a href="#">Forget Password</a>
                        </div>
                        <button>Log In</button>
                        <div class="register">
                            <p>Don't have a account <a href="#">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
